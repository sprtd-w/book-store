<ng-container *ngIf="books">
  <mat-card class="book-card mat-elevation-z10" *ngFor="let book of books">

    <app-book-item [book]="book"></app-book-item>

    <mat-card-actions class="book-actions">
      <button mat-button
              mat-raised-button
              color="primary"
              [routerLink]="['/books', book?.id]">
        VIEW ITEM
      </button>

      <button mat-button
              mat-raised-button
              color="accent"
              (click)="editBook(book)">
        EDIT
      </button>
    </mat-card-actions>

  </mat-card>
</ng-container>
