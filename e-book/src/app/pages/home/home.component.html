<div class="books-panel">

  <h3>All Items</h3>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <app-book-list
        [books]="(beginnerBooks$ | async)"
        (editBookClicked)="editBookHandler($event)"
      ></app-book-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <app-book-list
        [books]="(advancedBooks$ | async)"
        (editBookClicked)="editBookHandler($event)"
      ></app-book-list>
    </mat-tab>

  </mat-tab-group>

</div>
